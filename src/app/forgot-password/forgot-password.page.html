<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #email required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="emailPasswordRecover(email.value)" color="danger" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>

    <small>
      Por favor, indique su cuenta de correo electrónico para recuperar su contraseña.
    </small>
  </form>
</ion-content>
